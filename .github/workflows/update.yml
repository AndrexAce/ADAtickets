name: Tag, containerize and update
on:
  workflow_run:
    workflows: ["Build, test and analyze"]
    types: 
    - completed

jobs:
  update:
    runs-on: ubuntu-latest
    name: Tag, containerize and update
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "Andrea Lucchese"
          git config user.email "andrylook14@gmail.com"
      
      - name: Generate tag
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d')"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
      
      - name: Push tag
        run: |
          git tag ${{ env.TAG_NAME }}
          git remote add origin https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git
          git push origin ${{ env.TAG_NAME }}
